<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI绘画教程 | AI绘画革命</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 字体 & 图标 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
    body { background: #f6f7f9; color: #333; line-height: 1.9; }

    /* ===== 导航栏 ===== */
    .nav { background: #0b1d36; height: 60px; }
    .nav-inner {
      max-width: 1200px;
      margin: auto;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .logo { font-family: "Orbitron", sans-serif; font-size: 20px; font-weight: 600; }
    .menu { list-style: none; display: flex; gap: 24px; }
    .menu a { color: #fff; text-decoration: none; font-size: 14px; opacity: 0.8; }
    .menu a.active { opacity: 1; border-bottom: 2px solid #fff; padding-bottom: 4px; }

    /* ===== 顶部大图 ===== */
    .page-hero {
      height: 320px;
      background-image: url("https://images.unsplash.com/photo-1677442136019-21780ecad995");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    .page-hero-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 2;
      text-align: center;
    }
    .page-hero-text h1 {
      font-size: 36px;
      font-family: "Orbitron", sans-serif;
      margin-bottom: 12px;
    }
    .page-hero-text p { font-size: 16px; opacity: 0.9; }

    /* ===== 内容区 ===== */
    main {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 20px;
      border-left: 4px solid #0b1d36;
      padding-left: 12px;
    }

    .text-block {
      margin-bottom: 50px;
      font-size: 15px;
      color: #444;
    }

    /* ===== 三图并排 ===== */
    .image-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin: 40px 0 60px;
    }

    .image-row img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* ===== 学习流程 ===== */
    .flow-box {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 60px;
    }

    .flow-box ol {
      list-style: none;
      padding: 0;
    }

    .flow-box li {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #555;
    }

    .flow-box li:last-child { border-bottom: none; }

    .step {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 46px;
      height: 28px;
      border-radius: 999px;
      background: #0b1d36;
      color: #fff;
      font-size: 12px;
      font-family: "Orbitron", sans-serif;
      flex-shrink: 0;
    }

    /* ===== 视频 ===== */
    .media-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 80px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .media-desc {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .media-desc i { color: #0b1d36; }

    footer {
      background: #0b1d36;
      color: #ccc;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      margin-top: 80px;
    }

    @media (max-width: 900px) {
      .image-row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<header class="nav">
  <div class="nav-inner">
    <div class="logo">AI绘画革命</div>
    <ul class="menu">
      <li><a href="index.html">首页</a></li>
      <li><a href="tools.html">工具对比</a></li>
      <li><a href="gallery.html">作品欣赏</a></li>
      <li><a href="tutorial.html" class="active">创作教程</a></li>
    </ul>
  </div>
</header>

<div class="page-hero">
  <div class="page-hero-text">
    <h1>AI 绘画教程</h1>
    <p>理解原理 · 掌握方法 · 理性看待技术影响</p>
  </div>
</div>

<main>

  
  <!-- 学习流程 -->
  <h2 class="section-title">AI 绘画学习与创作流程</h2>
  <div class="flow-box">
    <ol>
      <li><span class="step">01</span> 明确创作目标（海报 / 插画 / 概念图等）</li>
      <li><span class="step">02</span> 选择合适工具（写实 / 风格化 / 可控性）</li>
      <li><span class="step">03</span> 设计提示词（主体 + 风格 + 光影 + 构图）</li>
      <li><span class="step">04</span> 多次生成与迭代优化（筛选、修正、放大）</li>
    </ol>
  </div>

  <!-- 视频 -->
  <h2 class="section-title">AI 绘画演示视频</h2>
  <div class="media-card">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/Tp660Eg22ng"
        title="AI Drawing Demo"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
    <p class="media-desc">
      <i class="fas fa-info-circle"></i>
      AI 绘画生成过程演示，展示从提示词到成图的完整流程。
    </p>
  </div>

</main>

<footer>
  <p>© 2026 数字媒体技术课程作业 · AI绘画革命</p>
</footer>

</body>
</html>
